[Project]
name: "libevt"
status: "alpha"
features: [
    "debug_output", "tests", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]
url: "https://googledrive.com/host/0B3fBvzttpiiSYm01VnUtLXNUZ2M/"

[source_package]
url: "https://github.com/libyal/libevt/releases"

[git]
url: "https://github.com/libyal/libevt.git"
build_dependencies: []

[development]
main_object: "file"
main_object_filename: "AppEvent.evt"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libevt", "pyevt", "evtinfo", "evtexport"]
example_filename1: "SysEvent.Evt"
example_filename2: "AppEvent.Evt"

[tools]
directory: "evttools"
names: ["evtexport", "evtinfo"]

[troubleshooting]
example: "evtinfo AppEvent.Evt"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygevt-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libevt-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

